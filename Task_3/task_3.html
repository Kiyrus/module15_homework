        <div class="container">
            <div class="chat__container">
                <div class="chat__top">
                    <div style="height: 40px; width: 140px;">
                        <span class="status-text">Status:</span>
                        <span class="status-text--update"></span>
                    </div>
                    <div class="chat__input-bar">
                        <input
                            class="chat__input"
                            id="js-input-message"
                            type="text"
                            placeholder="Enter the message"
                        />
                        <div>
                            <button class="chat__button-send-message" type="button">
                                Send message
                            </button>
                            <button class="chat__button-get-geolocation" type="button">
                                Get geolocation
                            </button>
                        </div>
                    </div>
                </div>
                <div class="chat__down" id="js-chat__down"></div>
            </div>
        </div>
